_format_version: "2.1"

services:
  - name: instituciones_service
    host: instituciones_upstream
    protocol: http
    routes:
      - name: instituciones
        paths:
          - /instituciones
        strip_path: false

  - name: facturas_service
    host: facturas_upstream
    protocol: http
    routes:
      - name: facturas
        paths:
          - /facturas
        strip_path: false
  
  - name: notificaciones_service
    host: notificaciones_upstream
    protocol: http
    routes:
      - name: notificaciones
        paths:
          - /notificaciones
        strip_path: false

# IP's DB:
# instituciones: 10.128.0.82
# facturas: 10.128.0.83

upstreams:
  - name: instituciones_upstream
    targets:
      - target: 10.128.0.84:8080
        weight: 100
  
  - name: facturas_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100
      - target: 10.128.0.86:8080
        weight: 100
  
  - name: notificaciones_upstream
    targets:
      - target: 10.128.0.87:8080
        weight: 100
