_format_version: "2.1"

services:
  - name: instituciones_redirect_service
    host: instituciones_redirect_upstream
    protocol: http
    routes:
      - name: instituciones_redirect
        paths:
          - /instituciones
        strip_path: false
        methods:
          - GET
        plugins:
          - name: request-transformer
            config:
              add:
                - "Location: http://34.68.193.4:8080/instituciones/"
              status_code: 302

  - name: facturas_service
    host: facturas_upstream
    protocol: http
    routes:
      - name: facturas
        paths:
          - /facturas
        strip_path: false

  - name: notificaciones_service
    host: notificaciones_upstream
    protocol: http
    routes:
      - name: notificaciones
        paths:
          - /notificaciones
        strip_path: false

upstreams:
  - name: instituciones_redirect_upstream
    targets:
      - target: 34.68.193.4:8080
        weight: 100

  - name: facturas_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100
      - target: 10.128.0.86:8080
        weight: 100

  - name: notificaciones_upstream
    targets:
      - target: 10.128.0.87:8080
        weight: 100