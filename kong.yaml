_format_version: "2.1"

services:
  - name: instituciones_service
    host: instituciones_upstream
    protocol: http
    routes:
      - name: instituciones
        paths:
          - /instituciones
        strip_path: false

  - name: auth0_service1
    host: auth0_upstream1
    protocol: http
    routes:
      - name: auth01
        paths:
          - /complete/auth0
        strip_path: false

  - name: auth0_service2
    host: auth0_upstream2
    protocol: http
    routes:
      - name: auth02
        paths:
          - /login/auth0
        strip_path: false

  - name: facturas_service
    host: facturas_upstream
    protocol: http
    routes:
      - name: facturas
        paths:
          - /facturas
        strip_path: false

  - name: notificaciones_service
    host: notificaciones_upstream
    protocol: http
    routes:
      - name: notificaciones
        paths:
          - /notificaciones
        strip_path: false

upstreams:
  - name: instituciones_upstream
    targets:
      - target: 34.68.193.4:8080
        weight: 100

  - name: auth0_upstream1
    targets:
      - target: 34.68.193.4:8080
        weight: 100

  - name: auth0_upstream2
    targets:
      - target: 34.68.193.4:8080
        weight: 100

  - name: facturas_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100
      - target: 10.128.0.86:8080
        weight: 100

  - name: notificaciones_upstream
    targets:
      - target: 10.128.0.87:8080
        weight: 100